<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login_style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <form action="authentication1.php" method="POST" class="mx-auto">
        <h4 class="text-center">Login</h4>
        <div class="mb-3 mt-5">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email-id"
            placeholder="Email Id"
            name="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            name="password"
          />
        </div>
        <div class="mb-3 form-check">
          <label for="user-type">User Type</label>
          <div class="ms-3">
            <input type="radio" id="PI" name="PI" value="PI" />
            <label for="pi">PI</label><br />
            <input type="radio" id="admin" name="admin" value="Admin" />
            <label for="admin">Admin</label><br />
            <input type="radio" id="user" name="usere" value="user" />
            <label for="user">User</label>
          </div>
        </div>
        <button type="submit" class="btn">Log in</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
